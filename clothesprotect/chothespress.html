<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>衣橱管理</title>
  <!-- css -->
  <link rel="stylesheet" href="./static/js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./static/js/layui-v2.4.5/css/layui.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/layout.css">  
  <!-- 当前页面样式 -->

  <link rel="stylesheet" href="./css/chothespress.css">

  <!-- 基本所需库JS -->
  <script src="./static/js/jquery/jquery-3.3.1.js"></script>
  <script src="./static/js/bootstrap/js/bootstrap.min.js"></script>
  <script src="./static/js/layui-v2.4.5/layui.js"></script>
</head>
<!-- 模板html: 包含一些基本样式及项目所需js -->

<body>
  <div id="app">
    <div class="wrapper">
      <header id="cloth-header" class="clear-float">
        <div class="left cloth-header-logo">
            <a href="./home.html"><span class="logo"></span></a>
          <span>衣橱管理</span>
        </div>
        <div class="right cloth-header-user">
          <span class="header-user"></span>&nbsp;|&nbsp;
          <span class="logout">登出</span>
        </div>
      </header>
      <div class="main">
        <div id="navs">
          <!-- 导航 -->
        </div>
        <div id="content">
          <!-- 页面内容 -->
          <div class="content-body">
            <div class="choth-espress">
              <div>
                <form class="layui-form " action="">
                  <div class="row">
                    <div class="col-md-4">
                      <div class="layui-form-item">
                        <label class="layui-form-label">衣物类别</label>
                        <div class="layui-input-block">
                          <select name="clothTypeId">
                            <option value="0">北京</option>
                            <option value="1">上海</option>
                            <option value="2">广州</option>
                            <option value="3">深圳</option>
                            <option value="4">杭州</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="layui-form-item">
                        <label class="layui-form-label">衣物名称</label>
                        <div class="layui-input-block">
                          <input type="text" name="clothName" placeholder="请输入衣物名称" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="layui-form-item">
                        <div class="layui-input-block">
                          <button class="layui-btn" lay-submit lay-filter="formDemo">查询</button>
                          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="choth-espress-table">
                <div class="choth-espress-table-top clear-float">
                  <div class="right"><button id="chothespress-add" type="button" class="btn btn-info">添加</button></div>
                </div>
                <table class="table table-striped table-bordered" id="cloth-table" lay-filter="cloth-table"></table>
              </div>
            </div>
          </div>
          <footer id="footer">衣橱应用</footer>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="chothespressModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="modalTitle">衣物配置</h4>
        </div>
        <div class="modal-body">
            <form class="form-inline">
                <div class="form-item-box">
                    <div class="form-group">
                        <label for="cloth-type" class="title">分类</label>
                        <select class="form-control" id="cloth-type" name="clothTypeId">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group wear-table-left">
                        <label for="color" class="title">颜色</label>
                        <input type="text" class="form-control" id="color" name="color" placeholder="颜色">
                    </div>
                </div>
                <div class="form-item-box">
                    <div class="form-group">
                        <label for="brand" class="title">品牌</label>
                        <input type="text" class="form-control" id="brand" name="brand" placeholder="品牌">
                    </div>
                    <div class="form-group wear-table-left">
                        <label for="name" class="title">名称</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="名称">
                    </div>
                </div>
                <div class="form-item-box">
                    <div class="form-group">
                        <label for="size" class="title">尺码</label>
                        <input type="text" class="form-control" id="size" name="size" placeholder="尺码">
                    </div>
                    <div class="form-group wear-table-left">
                        <label for="fabric" class="title">衣料</label>
                        <input type="text" class="form-control" id="fabric" name="fabric" placeholder="衣料">
                    </div>
                </div>
                <div class="form-item-box">
                    <div class="form-group">
                        <label for="price" class="title">价格</label>
                        <input type="text" class="form-control" id="price" name="price" placeholder="价格">
                    </div>
                    <div class="form-group">
                        <label for="season" class="title">适应季节</label>
                        <input type="text" class="form-control" id="season" name="season" placeholder="适应季节">
                    </div>
                </div>
                <div class="form-group form-item-box">
                    <label>点击选择文件</label>
                    <input id="fileInput" type="file" name="imgUrl">
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary">确认</button>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- 项目基本JS -->
<script src="./js/common.js"></script>
<!-- 当前页所需JS -->
<script src="./js/chothespress.js"></script>
<script>
  $().ready(function () {
      clothCommon.init();
      clothCommon.user();
      clothCommon.navs('#navs', 'chothespress');

      chothespress.init();
  });
</script>
<script type="text/html" id="cloth-table-template">
  <div class="table-actions">
    <a href="javascript:;" class="edit-row">编辑</a>
    <a href="javascript:;" class="delete-row">删除</a>
  </div>
</script>
</html>
