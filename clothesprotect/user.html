<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>衣橱管理</title>
    <!-- css -->
    <link rel="stylesheet" href="./static/js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/layout.css">
    <!-- 当前页面样式 -->
    <link rel="stylesheet" href="./css/figure.css">
    <!-- 基本所需库JS -->
    <script src="./static/js/jquery/jquery-3.3.1.js"></script>
    <script src="./static/js/bootstrap/js/bootstrap.min.js"></script>
</head>
<!-- 模板html: 包含一些基本样式及项目所需js -->
<body>
    <div id="app">
        <div class="wrapper">
            <header id="cloth-header" class="clear-float">
                <div class="left cloth-header-logo">
                    <a href="./home.html"><span class="logo"></span></a>
                    <span>衣橱管理</span>
                </div>
                <div class="right cloth-header-user">
                    <span class="header-user"></span>&nbsp;|&nbsp;
                    <span class="logout">登出</span>
                </div>
            </header>
            <div class="main">
                <div id="navs">
                    <!-- 导航 -->
                </div>
                <div id="content">
                    <!-- 页面内容 -->
                    <div class="content-body">
                        <div class="row figure">
                            <div class="col-md-7 col-xs-12">
                                <form id="user-form">
                                    <div class="form-group">
                                        <label for="username">用户名</label>
                                        <input type="text" class="form-control" name="name" id="username" placeholder="请输入用户名">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">密码</label>
                                        <input type="password" class="form-control" name="psw" id="password" placeholder="请输入密码">
                                    </div>
                                    <div class="form-group">
                                        <label for="alias">别名</label>
                                        <input type="text" class="form-control" name="alias" id="alias" placeholder="请输入别名">
                                    </div>
                                    <div class="form-group">
                                        <label for="age">年龄</label>
                                        <input type="number" class="form-control" name="age" id="age" placeholder="请输入年龄">
                                    </div>
                                    <button type="button" class="btn btn-info submit-btn" data-loading-text="保存中...">保存</button>
                                    <button type="button" class="btn btn-info cancel-btn">取消</button>
                                </form>
                            </div>
                            <div class="col-md-4 col-md-offset-1 col-xs-12 text-center">
                                <dl class="figure-img">
                                    <dt>
                                        <img src="./image/body-pic.png" alt="身体数据">
                                    </dt>
                                    <dd>
                                        <img src="./image/body-circle.png" alt="身体数据">
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <footer id="footer">衣橱应用</footer>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- 项目基本JS -->
<script src="./js/common.js"></script>
<!-- 当前页所需JS -->
<script src="./js/user.js"></script>
<script>
  $().ready(function () {
      clothCommon.init();
      clothCommon.user();
      clothCommon.navs('#navs', 'user');

      closeFigure.init();

  });
</script>
</html>
