<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>衣橱管理</title>
  <!-- css -->
  <link rel="stylesheet" href="./static/js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/layout.css">
  <!-- 当前页面样式 -->
  <link rel="stylesheet" href="./css/share.css">
  <!-- 基本所需库JS -->
  <script src="./static/js/jquery/jquery-3.3.1.js"></script>
  <script src="./static/js/bootstrap/js/bootstrap.min.js"></script>
</head>
<!-- 模板html: 包含一些基本样式及项目所需js -->
<body>
  <div id="app">
    <div class="wrapper">
      <header id="cloth-header" class="clear-float">
        <div class="left cloth-header-logo">
          <a href="./home.html"><span class="logo"></span></a>
          <span>衣橱管理</span>
        </div>
        <div class="right cloth-header-user">
          <span class="header-user"></span>&nbsp;|&nbsp;
          <span class="logout">登出</span>
        </div>
      </header>
      <div class="main">
        <div id="navs">
          <!-- 导航 -->
        </div>
        <div id="content">
          <!-- 页面内容 -->
          <div class="content-body">
            <div class="share">
              <ul class="nav nav-tabs share-tabs">
                <li role="presentation" class="active"><a href="#">我的分享</a></li>
                <li role="presentation"><a href="#">我的收藏</a></li>
              </ul>
              <div class="share-content share-table">
                <table class="table table-striped table-bordered">
                  <thead>
                      <tr>
                          <th>编号</th>
                          <th>衣物名称</th>
                          <th>属于穿搭方案</th>
                          <th>分享开始时间</th>
                          <th>描述</th>
                          <th>操作</th>
                      </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>001</td>
                      <td>电风扇噶水电费司法所</td>
                      <td>撒打发斯蒂芬</td>
                      <td>2019-03-25</td>
                      <td>的复合肥的火锅店说过的话</td>
                      <td>
                        <div class="table-actions">
                          <a href="javascript:;" class="share-row">取消分享</a>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="collect-content share-table">
                <table class="table table-striped table-bordered">
                  <thead>
                      <tr>
                          <th>编号</th>
                          <th>衣物名称</th>
                          <th>价格</th>
                          <th>衣料</th>
                          <th>开始时间</th>
                          <th>结束时间</th>
                          <th>操作</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td>001</td>
                          <td><a href="javascript:;">牛仔外套</a></td>
                          <td>560</td>
                          <td>棉</td>
                          <td>2019-05-24</td>
                          <td>2019-05-29</td>
                          <td>
                              <div class="table-actions">
                                  <a href="javascript:;" class="share-row">取消收藏</a>
                              </div>
                          </td>
                      </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <footer id="footer">衣橱应用</footer>
		    </div>
    	</div>
    </div>
  </div>
</body>
<!-- 项目基本JS -->
<script src="./js/common.js"></script>
<!-- 当前页所需JS -->
<script src="./js/share.js"></script>
<script>
  $().ready(function () {
      clothCommon.init();
      clothCommon.user();
    clothCommon.navs('#navs', 'share');

    share.init();
  });
</script>
</html>
