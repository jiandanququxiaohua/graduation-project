<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>衣橱管理</title>
  <!-- css -->
  <link rel="stylesheet" href="./static/js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./static/js/layui-v2.4.5/css/layui.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/layout.css">
  <!-- 当前页面样式 -->
  <link rel="stylesheet" href="./css/share.css">
  <!-- 基本所需库JS -->
  <script src="./static/js/jquery/jquery-3.3.1.js"></script>
  <script src="./static/js/bootstrap/js/bootstrap.min.js"></script>
  <script src="./static/js/layui-v2.4.5/layui.js"></script>
</head>
<!-- 模板html: 包含一些基本样式及项目所需js -->
<body>
  <div id="app">
    <div class="wrapper">
      <header id="cloth-header" class="clear-float">
        <div class="left cloth-header-logo">
          <a href="./home.html"><span class="logo"></span></a>
          <span>衣橱管理</span>
        </div>
        <div class="right cloth-header-user">
          <span class="header-user"></span>&nbsp;|&nbsp;
          <span class="logout">登出</span>
        </div>
      </header>
      <div class="main">
        <div id="navs">
          <!-- 导航 -->
        </div>
        <div id="content">
          <!-- 页面内容 -->
          <div class="content-body">
            <div class="share">
              <ul class="nav nav-tabs share-tabs">
                <li role="presentation" class="active"><a href="#">我的分享</a></li>
                <li role="presentation"><a href="#">我的收藏</a></li>
              </ul>
              <div class="share-content share-table">
                <table class="table table-striped table-bordered" id="share-table" lay-filter='share'></table>
              </div>
              <div class="collect-content collection-table">
                <table class="table table-striped table-bordered" id="collection-table" lay-filter='collection'></table>
              </div>
            </div>
          </div>
          <footer id="footer">衣橱应用</footer>
		    </div>
    	</div>
    </div>
  </div>
</body>
<!-- 项目基本JS -->
<script src="./js/common.js"></script>
<!-- 当前页所需JS -->
<script src="./js/share.js"></script>
<script>
  $().ready(function () {
      clothCommon.init();
      clothCommon.user();
    clothCommon.navs('#navs', 'share');

    share.init();
  });
</script>
<script type="text/html" id="cloth-img">
  <img src="{{d.clothImgUrl}}" class="cloth-img img-circle" alt="图片">
</script>
<script type="text/html" id="share-table-template">
  <a href="#" class="layui-table-link share-action" data-id="{{d.id}}">取消分享</a>
</script>
<script type="text/html" id="collection-table-template">
  <a href="#" class="layui-table-link collection-action" data-id="{{d.id}}">取消收藏</a>
</script>
</html>
