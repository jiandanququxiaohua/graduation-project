<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>衣橱管理</title>
    <!-- css -->
    <link rel="stylesheet" href="./static/js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/js/layui-v2.5.0/css/layui.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/layout.css">
    <!-- 当前页面样式 -->
    <link rel="stylesheet" href="./css/wear.css">
    <!-- 基本所需库JS -->
    <script src="./static/js/jquery/jquery-3.3.1.js"></script>
    <script src="./static/js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./static/js/layui-v2.5.0/layui.all.js"></script>
</head>
<!-- 模板html: 包含一些基本样式及项目所需js -->

<body>
    <div id="app">
        <div class="wrapper">
            <header id="cloth-header" class="clear-float">
                <div class="left cloth-header-logo">
                    <a href="./home.html"><span class="logo"></span></a>
                    <span>衣橱管理</span>
                </div>
                <div class="right cloth-header-user">
                    <span class="header-user"></span>&nbsp;|&nbsp;
                    <span class="logout">登出</span>
                </div>
            </header>
            <div class="main">
                <div id="navs">
                    <!-- 导航 -->
                </div>
                <div id="content">
                    <!-- 页面内容 -->
                    <div class="content-body">
                        <div class="wear">
                            <div class="wear-table">
                                <div class="wear-table-top clear-float">
                                    <div class="input-group left" style="width: 300px">
                                        <input type="text" id="wear-name-input" class="form-control" placeholder="查询衣物搭配">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button">
                                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;查询
                                            </button>
                                        </span>
                                    </div>
                                    <div class="right"><button id="wear-add" type="button" class="btn btn-info">添加</button></div>
                                </div>
                                <div class="wear-list layui-collapse" id="wear-collapse" lay-accordion lay-filter="wear-list">
                                </div>
                            </div>
                        </div>
                    </div>
                    <footer id="footer">衣橱应用</footer>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="wearModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="modalTitle">穿搭配置</h4>
                </div>
                <div class="modal-body">
                    <form class="layui-form" id="wear-form-modal">
                        <div class="layui-form-item">
                            <label class="layui-form-label">搭配名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" required lay-verify="required" placeholder="请输入搭配名称" autocomplete="off" class="layui-input" id="name-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">风格类别</label>
                            <div class="layui-input-block">
                                <select name="styleId" class="style-select" id="style-select" required lay-verify="required"></select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">描述</label>
                            <div class="layui-input-block">
                                <textarea rows="3" name="describe" required lay-verify="required" placeholder="请输入搭配描述" class="layui-textarea" id="describe-textarea"></textarea>
                            </div>
                        </div>
                    </form>
                    <div id="transfer-box"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary modal-ok">确认</button>
                    <button type="button" class="btn btn-default modal-cancel" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- 项目基本JS -->
<script src="./js/common.js"></script>
<!-- 当前页所需JS -->
<script src="./js/wear.js"></script>
<script>
    $().ready(function () {
        clothCommon.init();
        clothCommon.user();
        clothCommon.navs('#navs', 'wear');

        wear.init();
    });
</script>
</html>
