<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>衣橱管理</title>
  <!-- css -->
  <link rel="stylesheet" href="./static/js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/layout.css">
  <!-- 当前页面样式 -->
  <link rel="stylesheet" href="./css/clothDetail.css">
  <!-- 基本所需库JS -->
  <script src="./static/js/jquery/jquery-3.3.1.js"></script>
  <script src="./static/js/bootstrap/js/bootstrap.min.js"></script>
</head>
<!-- 模板html: 包含一些基本样式及项目所需js -->
<body>
  <div id="app">
    <div class="wrapper">
      <header id="cloth-header" class="clear-float">
        <div class="left cloth-header-logo">
            <a href="./home.html"><span class="logo"></span></a>
          <span>衣橱管理</span>
        </div>
        <div class="right cloth-header-user">
          <span class="header-user">admin</span>&nbsp;|&nbsp;
          <span class="logout">登出</span>
        </div>
      </header>
      <div class="main">
        <div id="content">
          <!-- 页面内容 -->
          <div class="content-body">
            <div class="">
              <a href="./home.html" class="glyphicon glyphicon-menu-left btn btn-info active" role="button">返回首页</a>
            </div>
            <div class="row cloth-detail">
              <div class="col-md-5 col-xs-12">
                <div class="cloth-img">
                  <img src="./image/img-clothes/cardigan/1.webp" alt="暂无图片">
                </div>
              </div>
              <div class="col-md-7 col-xs-12">
                <h3>衣物信息</h3>
                <div class="cloth-info row">
                  <div class="col-md-6">
                    <span class="info-label">分类：</span>
                    <span class="info-type">裙子</span>
                  </div>
                  <div class="col-md-6">
                    <span class="info-label">品牌：</span>
                    <span class="info-type">胡月明</span>
                  </div>
                  <div class="col-md-6">
                    <span class="info-label">名称：</span>
                    <span class="info-type">碎花裙</span>
                  </div>
                  <div class="col-md-6">
                    <span class="info-label">尺码：</span>
                    <span class="info-type">39M</span>
                  </div>
                  <div class="col-md-6">
                    <span class="info-label">衣料：</span>
                    <span class="info-type">100%纯羊毛</span>
                  </div>
                  <div class="col-md-6">
                    <span class="info-label">价格：</span>
                    <span class="info-type">290</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <footer id="footer">衣橱应用</footer>
		    </div>
    	</div>
    </div>  
  </div>
</body>
<!-- 项目基本JS -->
<script src="./js/common.js"></script>
<!-- 当前页所需JS -->
<script>
</script>
</html>
